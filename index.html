<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RPG - Dragon Repeller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="game-wrap">
      <div id="game">
        <div class="stats">
          <p class="stat">XP: <span class="stat-value" id="xpText">0</span></p>
          <p class="stat">
            Health: <span class="stat-value" id="healthText">100</span>
          </p>
          <p class="stat">
            Gold: <span class="stat-value" id="goldText">50</span>
          </p>
        </div>
        <div class="controls" id="controls">
          <button class="button" id="button1">Go to store</button>
          <button class="button" id="button2">Go to cave</button>
          <button class="button" id="button3">Fight dragon</button>
        </div>
        <div id="monsterStats">
          <span class="stat"
            >Monster Name: <strong><span id="monsterName"></span></strong
          ></span>
          <span class="stat"
            >Health: <strong><span id="monsterHealth"></span></strong
          ></span>
        </div>
        <div class="text" id="text">
          Welcome to Dragon Repeller. You must defeat the dragon that is
          preventing people from leaving the town. You are in the town square.
          Where do you want to go? Use the buttons above.
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
